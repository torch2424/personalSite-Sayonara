<!-- Place our header / nav -->
<!-- https://github.com/jelbourn/material2-app/blob/master/src/app/app.component.html -->
<md-sidenav-layout class="nav">

  <!-- Mobile Nav Bar -->
  <md-sidenav #sidenav mode="side" class="nav__sidenav">

    <!-- title of the sidenav -->
    <h2 class="center-text">Navigation</h2>

    <!-- List all of our page titles -->
    <div class="nav__sidenav__page-link"
        *ngFor="let pageTitle of navPages; let pageIndex = index;"
        [ngClass]="{'nav__sidenav__page-link--active-page': isCurrentPage(pageTitle)}"
        (click)="goToPage(pageTitle, sidenav)">
        <hr>
        <div class="nav__sidenav__page-link__text">{{pageTitle}}</div>
    </div>

    <!-- Close Link -->
    <div class="nav__sidenav__page-link"
        (click)="sidenav.toggle()">
        <hr>
        <div class="nav__sidenav__page-link__text">Close</div>
        <hr>
    </div>
  </md-sidenav>

  <!-- Desktop Nav Bar -->
  <md-toolbar color="primary">
    <button class="nav__icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    <div class="nav__title">
        {{siteTitle}}
    </div>

    <!-- List all of our page titles -->
    <div class="nav__page-link"
        *ngFor="let pageTitle of navPages"
        [ngClass]="{'nav__page-link--active-page': isCurrentPage(pageTitle)}"
        (click)="goToPage(pageTitle)">
        {{pageTitle}}
    </div>

    <span class="app-toolbar-filler"></span>
  </md-toolbar>

  <!-- Overlay to show when sidenav opened -->
  <div class="nav__overlay"
      [ngClass]="{'nav__overlay--show': sidenav.opened}"
      (click)="clickOutsideSideNav(sidenav)">
  </div>

<!-- Main Application -->
<div class="c-app">

    <router-outlet></router-outlet>
    <!-- Routed views go here -->

    <!-- Place our footer -->

</div>

</md-sidenav-layout>
